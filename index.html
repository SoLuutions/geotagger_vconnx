<!DOCTYPE html>
<html>
<head>
    <title>Vconnx Image Metadata Editor</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.js"></script>
</head>
<body>
<div id="map">
          <!-- Logo and Title -->
        <div class="app-header">
            <img src="https://vconnx.com/wp-content/uploads/2023/08/img_8289_720.png" alt="Vconnx Logo" class="app-logo">
            <h1 class="app-title">Vconnx Geotagger</h1>
        </div>
  
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search US address...">
            <button onclick="searchAddress()">Search</button>
        </div>
    </div>
    <div class="preview-section">
        <input type="file" id="imageInput" accept="image/*" multiple>
        <div class="image-preview-list" id="previewList"></div>
        <div class="metadata-fields">
            <div class="input-group">
                <label>Title (applied to all images)</label>
                <input type="text" id="imageTitle">
            </div>
            <div class="input-group">
                <label>Description (applied to all images)</label>
                <textarea id="imageDescription"></textarea>
            </div>
            <div class="input-group">
                <label>Coordinates (Lat, Lng)</label>
                <div class="coord-group">
                    <input type="number" id="latitude" step="any" placeholder="Latitude">
                    <input type="number" id="longitude" step="any" placeholder="Longitude">
                </div>
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" id="address" readonly>
            </div>
            <div class="input-group">
                <label>Keywords (comma-separated)</label>
                <input type="text" id="imageKeywords">
            </div>
            <div class="input-group">
                <label>Author</label>
                <input type="text" id="imageAuthor">
            </div>
            <div class="input-group">
                <label>Copyright</label>
                <input type="text" id="imageCopyright">
            </div>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div class="button-group">
            <button onclick="processImages()">Process All Images</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.0/piexif.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script type="text/javascript" src="script.js"></script>    
</body>
</html>
